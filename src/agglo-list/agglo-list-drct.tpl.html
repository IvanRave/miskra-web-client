<!-- arrGeoAgglo -->
<div class="agglo-list">
  <div class="agglo-list__search-box">
	<!-- <span class="fa fa-search fa-2x"> -->
	<!-- </span> -->
	<input type="text"
		   placeholder="Введите название города"
		   autofocus
		   ng-model="agglo_search.local_name" />
  </div>

  <ul class="agglo-list pure-g">
	<li class="agglo-list__item pure-u-1 pure-u-sm-1-4"
		ng-repeat="agg in arrGeoAgglo | filter:agglo_search | limitTo: 8">
	  <a class="agglo-list__link agglo-list__link-bold"
		 ng-bind="agg.local_name"
		 ng-href="{{calcAggloHref(agg.local_name)}}">
	  </a>
	</li>
  </ul>

  <div style="border-top: 1px dashed #aaa; padding: 1px">
  </div>

  <div class="pure-g">
	<div class="pure-u-1 pure-u-sm-1-4">
	  <ul>
		<li class="agglo-list__item"
			ng-repeat="agg in arrGeoAgglo | filter:agglo_search | limitTo: 22:8">
		  <a class="agglo-list__link"
			 ng-bind="agg.local_name"
			 ui-sref="byt.aggloItem.specList({agglo_local_name:agg.local_name})">			 			
		  </a>
		  <!-- ng-style="{'font-weight': $index < 2 ? 'bold' : 'normal'}" -->
		</li>
	  </ul>
	</div>
	<div class="pure-u-1 pure-u-sm-1-4">
	  <ul class="agglo-list">

			ng-repeat="agg in arrGeoAgglo | filter:agglo_search | limitTo:22:30">

			 ng-bind="agg.local_name"

		  </a>
		  <!-- ng-style="{'font-weight': $index < 2 ? 'bold' : 'normal'}" -->
		</li>
	  </ul>
	</div>
	<div class="pure-u-1 pure-u-sm-1-4">
	  <ul class="agglo-list">
		<li class="agglo-list__item"
			ng-repeat="agg in arrGeoAgglo | filter:agglo_search | limitTo:22:52">
		  <a class="agglo-list__link"
			 ng-bind="agg.local_name"
			 ui-sref="byt.aggloItem.specList({agglo_local_name:agg.local_name})">

</div>
