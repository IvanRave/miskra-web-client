<div class="full-height"
	 ng-if="cur_rubric"
	 ui-view="rubricItemContent">
</div>

<div ng-if="is_prg">
  <div ng-if="!cur_rubric && !err_cur_rubric">
	<div class="pdng text-center">
	  загрузка услуги...
	</div>
  </div>
</div>

<div ng-if="err_cur_rubric">
  <div class="err-msg"
	   ng-bind="err_cur_rubric.msg">
  </div>
  <div class="err-alt">
	<a ng-href="{{home_href}}">
	  Перейти к выбору услуг в городе {{cur_agglo.local_name}}
	</a>
  </div>
</div>
