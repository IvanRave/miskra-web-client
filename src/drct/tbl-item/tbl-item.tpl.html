	<div class="tbl-item__name-wrap">
	  <div>
		<a itemprop="url"
		   ui-sref="byt.splrItem.main({supplier_id:supItem.id, name: supItem.name})"
		   ng-click="saveHash(supItem.id)"
		   analytics-on
		   analytics-category="masterinfo"
		   analytics-event="masterinfo-tbl">
		  <span ng-bind="supItem.name"
				itemprop="name">
		  </span>
		</a>
	  </div>
	</div>
	<div class="tbl-item__edit-wrap"
		 ng-if="isEditable">
	  <a target="_blank"
		 ui-sref="byt.splrManager.servItem({supplier_id: supItem.id, id: supItem.master_serv.id})">
		<i class="fa fa-edit"></i>
	  </a>
	</div>
  </div>
  <div class="tbl-item__addt">
	<div class="tbl-item__bio">
	  <span ng-bind="supItem.bio">
	  </span>
	</div>
	<div class="tbl-item__address-wrap"
		 itemprop="address"
		 itemscope
		 itemtype="http://schema.org/PostalAddress">
	  <div>
		<span class="tbl-item__address-city"
			  itemprop="addressLocality"
			  ng-bind="cityName">
		  <!-- no need to show a city: hided in css -->
		  <!-- all masters from one city -->
		</span>
		<span class="tbl-item__address-street"
			  ng-bind="supItem.sup_geo"
			  ng-if="supItem.sup_geo"
			  itemprop="streetAddress">
		</span>			
	  </div>
	  <div class="tbl-item__is_out"
		   ng-if="supItem.master_serv.is_out">
		возможен выезд на дом
		<!-- conditions -->
		<span ng-if="supItem.cus_geo"
			  ng-bind="supItem.cus_geo">
		</span>
	  </div>
	</div>
  </div>
  <div class="tbl-item__price"
	   ng-if="supItem.master_serv.price_from || supItem.master_serv.price_to">
	<strong>Цена</strong>:
	<span ng-if="supItem.master_serv.price_from">
	  от {{supItem.master_serv.price_from}}
	</span>
	<span ng-if="supItem.master_serv.price_to">
	  до {{supItem.master_serv.price_to}}
	</span>
	руб.
  </div>
  <div class="tbl-item__price"
	   ng-if="supItem.master_serv.time_from || supItem.master_serv.time_to">
	<strong>Время выполнения</strong>:
	<span ng-if="supItem.master_serv.time_from">
	  от {{supItem.master_serv.time_from}}
	</span>
	<span ng-if="supItem.master_serv.time_to">
	  до {{supItem.master_serv.time_to}}
	</span>
	минут
  </div>
</header>
