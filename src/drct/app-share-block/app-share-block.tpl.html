<div class="share-block">
  <span class="share-pretext">
	Поделиться с друзьями:
  </span>
  <a class="share-vk"
	 target="_blank"
	 ng-href="http://vk.com/share.php?url={{ permalink }}&image={{ pageImage }}"
	 title="Вконтакте"
	 onclick="window.open(this.href, '', 'width=550,height=235');return false;">
	<i class="fa fa-vk"></i>
  </a>
 
  <a class="share-odnoklassniki"
	 target="_blank"
	 ng-href="http://www.odnoklassniki.ru/dk?st.cmd=addShare&st.s=1&st.comments={{ title }}&st._surl={{ permalink }}"
	 title="Одноклассники"
	 onclick="window.open(this.href, '', 'width=550,height=235');return false;">
	<i class="fa fa-odnoklassniki"></i>
  </a>

  <a class="share-mailru"
	 target="_blank"
	 ng-href="http://connect.mail.ru/share?url={{ permalink }}&title={{ title }}"
	 title="MailRu"
	 onclick="window.open(this.href, '', 'width=550,height=235');return false;">
	<i class="fa fa-at"></i>
  </a>    
</div>
